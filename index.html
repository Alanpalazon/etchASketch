<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "grid-container default-grid " id ="grid-cont"></div>
    <div id = "main-container">
        <div id = "button-container">
            <button  id="rainbow">Rainbow</button>
            <button  id="white">Eraser</button>
            <button  id="clear">RESET!</button>
        </div>
        <div id ="colour-div">
            <label id = "colour-label" for="colour">Colour</label>
            <input  id ="colour" type="color">
        </div>
        <div id ="section-dimensions">
            <label class = "label" id = "label-1" for="dimensions">Rows/Cols: 2-50</label>
            <input class = "input" id ="dimensions" type="number" min = "2" max = "50">
        </div>                
    </div>
    <script src="script.js"></script>  
</body>
</html>
